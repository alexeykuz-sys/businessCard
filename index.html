<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="left-wrapper">
        <div class="image-wrapper">
          <div class="image-inner-area">
            <img src="./images/card.jpeg" alt="" srcset="" />
          </div>
        </div>
        <div class="social-icons ">
          <a href="https://www.linkedin.com/in/alexey-kuzmis-5464762/" target="_blank"><i class="fab fa-linkedin-in linkedin"></i></a>
          <a href="https://github.com/alexeykuz-sys" target="_blank"><i class="fab fa-github github"></i></a>
        </div>
      </div>
      <div class="card-body">
        <div class="text-wrapper">
          <div class="name">Alexey Kuzmis</div>

          <p class="about">Software Developer</p>
          <ul class="skills">
            <li><i class="fab fa-html5"></i></li>
            <li><i class="fab fa-css3"></i></li>
            <li><i class="fab fa-js-square"></i></li>
            <li><i class="fab fa-python"></i></li>
          </ul>
        </div>
        <div class="project-button">
          <p>projects</p>
        </div>
        
        <div class="contact-buttons">
          <div class="contact-tel">
            <i class="fas fa-phone" id="phone-btn"></i>
            <a href="tel:+44 77 95 55 88 58">
              <div class="tel-number" id="tel-number">+44 77 95 55 88 58</div>
            </a>
          </div>
          <div class="contact-email">
              <i class="fas fa-at" id="email-btn"></i>
                <a href="mailto:alexeykuz@gmail.com">
                <div class="email" id="email">alexeykuz@gmail.com</div>
                </a>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
